<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style>
			@font-face {
				font-family: 'DMSerifDisplay';
				src: url('/fonts/DMSerifDisplay-Regular.ttf') format('truetype');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}
			text { font-family: 'DMSerifDisplay', Inter, Arial, sans-serif; }
		</style>
		<!-- Circular path for the ring text -->
