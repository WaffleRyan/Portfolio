	<!-- Text around the circle -->
	<text fill="#ffffff" font-size="16" letter-spacing="6">
		<textPath href="#textcircle" startOffset="0%">
			RYAN • RYAN • RYAN • RYAN • RYAN • RYAN • RYAN • RYAN • RYAN •
		</textPath>
	</text>
</svg>
